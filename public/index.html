<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <h2>Smite Builder</h2>
            <ul>My Builds</ul>
            <ul id="logInBtn">Log in</ul>
        </nav>
    </header>

    <div class="form-container">
        <button class="items-button">Items</button>
        <form method="post" action="" class="build-form">
            <input type="text" class="item-input" placeholder="Item 1">
            <input type="text" class="item-input" placeholder="Item 2">
            <input type="text" class="item-input" placeholder="Item 3">
            <input type="text" class="item-input" placeholder="Item 4">
            <input type="text" class="item-input" placeholder="Item 5">
            <input type="text" class="item-input" placeholder="Item 6">
        </form>
        <button class="save-button">Save</button>
    </div>
    <section class="items-section">
        <h2 class="items-container">
        </h2>

    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
