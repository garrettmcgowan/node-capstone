<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <h2>Smite Builder</h2>
            <ul class="myBuilds">My Builds</ul>
            <ul id="logInBtn">Log in</ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="button-container">
            <button class="magical-button">Magical</button>
            <button class="physical-button">Physical</button>
            <button class="defense-button">Defense</button>
        </div>
        <form method="post" action="" class="build-form">
            <input id="item1" type="text" data-attr="1" class="item-input" placeholder="Item 1">
            <input id="item2" type="text" data-attr="2" class="item-input" placeholder="Item 2">
            <input id="item3" type="text" data-attr="3" class="item-input" placeholder="Item 3">
            <input id="item4" type="text" data-attr="4" class="item-input" placeholder="Item 4">
            <input id="item5" type="text" data-attr="5" class="item-input" placeholder="Item 5">
            <input id="item6" type="text" data-attr="6" class="item-input" placeholder="Item 6">
        </form>
        <button class="save-button">Save</button>
    </div>
    <section class="builds-section">

    </section>
    <section class="items-section">
        <ul class="items-container">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
